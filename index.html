<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>My Task Bord</title>
</head>

<body id="body">
    <div class="container">
        <div class="row">
            <div id="titleDiv">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <h2>My Task Bord</h2>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        All tasks in one place <cite title="Source Title">:)</cite>
                    </figcaption>
                </figure>
            </div>
            <div id="app">
                <form>
                    <center>
                        <div class="mb-3">
                            <br>
                            <label for="formGroupExampleInput" class="form-label">Add Task</label>
                            <input class="form-control form-control-lg" id="task" type="text"
                                aria-label=".form-control-lg example">
                        </div>
                        <label for="formGroupExampleInput" class="form-label">Add Time And Date</label>
                        <div class="form-group">
                            <input id="date" type="date" />
                            <input id="time" type="time" />
                            <br>
                        </div>
                        <div>
                            <br>
                            <button id="addNewTaskButton" type="button" class="btn btn-danger">
                                <span> Add Task </span>
                            </button>
                            <button id="clearForm" type="button" class="btn btn-outline-danger">
                                <span> Clear Form </span>
                            </button>
                        </div>
                    </center>
                </form>
            </div>
            <div id="notesBody">
                <div class="notes">
                </div>

            </div>
        </div>


    </div>


    <script src="./Object.js"></script>
    <script src="./index.js"></script>

</body>

</html>
