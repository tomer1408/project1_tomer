<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>My Task Bord</title>
</head>

<body id="body">
    <div class="container">
        <div class="row">
            <div id="titleDiv">
                <center>
                    <h1>My Task Board</h1>
                </center>
            </div>
            <div id="app">
                <form>
                    <center>

                        <div class="mb-3">
                            <br>
                            <label for="formGroupExampleInput" class="form-label , AppText">Add Task</label>
                            <input class="form-control form-control-lg" id="task" type="text"
                                aria-label=".form-control-lg example">

                        </div>
                        <label for="formGroupExampleInput" class="form-label , AppText">Add Time And Date</label>
                        <div class="form-group">
                            <input id="date" type="date" />
                            <input id="time" type="time" />
                            <br>
                            <br>
                        </div>
                        <select class="form-select" id="urgency">
                            <label class="form-check-label" for="defaultCheck1"> aria-label="Default select example">
                                <option selected>select priority</option>
                                <option value="veryImportamt">Very Importamt</option>
                                <option value="important">important</option>
                                <option value="medium">Medium</option>
                                <option value="lite">Not Importent</option>
                        </select>

                        <br>
                        <button id="addNewTaskButton" type="button" class="btn btn-danger">
                            <span> Add Task </span>
                        </button>
                        <button id="clearForm" type="button" class="btn btn-outline-danger">
                            <span> Clear Form </span>
                        </button>
            </div>
            </center>
            </form>
        </div>
        <div id="notesBody">
            <div class="notes">
            </div>

        </div>
    </div>


    </div>


    <script src="./Object.js"></script>
    <script src="./index.js"></script>

</body>

</html>
